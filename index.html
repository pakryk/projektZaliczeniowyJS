<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotoShop</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="heading-primary">Motorshop</h1>
      <h2 class="heading-secondary">motocykle w najlepszych cenach</h2>
      <div>
        <input type="text" placeholder="marka" />
      </div>
    </header>
    <main>
      <section class="bikes__container">
        <div class="bike">
          <img class="bike__img" src="assets/bike-2.jpg" alt="" />
          <p class="bike__description bike__description--price">43000</p>
          <p class="bike__description bike__description--title">Yamaha XSR 900</p>
            <p class="bike__description bike__description--year">2022</p>
          <p class="bike__description bike__description--power">117</p>
          <p class="bike__description bike__description--mileage">2200</p>
          </div>
          
        </div>
      </section>
    </main>

    
  </body>
</html>
