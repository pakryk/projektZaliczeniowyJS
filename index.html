<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotoShop</title>
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer src="scripts/script.js"></script>
  </head>
  <body>
<!-- main page -->
<div class="container">
    <main class="main">
        <header class="header">
            <h1 class="heading-primary">Motorshop</h1>
            <h2 class="heading-secondary">motocykle w najlepszych cenach</h2>
           
            <input class="searchbar" type="search" placeholder="marka" />
            
        </header>
        <div class="bikes__container">
        <div class="bike">
          <img class="bike__img" src="assets/bike-2.jpg" alt="" />
          <div class="bike__description">
          <p class="bike__description--price">43000</p>
          <p class="bike__description--title">Yamaha XSR 900</p>
            <p class="bike__description--year">2022</p>
          <p class="bike__description--power">117</p>
          <p class="bike__description--mileage">2200</p>
        </div>
          </div>
          
        </div>
      </section>
    </main>

    <!-- pricing section -->
    <section class="section-pricing hidden">         
      
    <div class="selected-bike">
      <p class="selected-bike__txt">Wybrany motocykl: <span class="selected-bike__span">Yamaha XSR 900</span></p>

      <p class="total-price">Cena całkowita: 52000</p>
    </div>
    <div class="accessories">
      <div class="pack pack__sport">
        <p class="pack__name sport-pack">Sport pack</p>
        <p class="sport-pack__price">0</p>
      </div>
      <div class="pack pack__street">
        <p class="pack__name street-pack">Street pack</p>
        <p class="street-pack__price">0</p>
      </div>
      <div class="pack pack__weekend">
        <p class="pack__name weekend-pack">Weekend pack</p>
        <p class="weekend-pack__price">0</p>
      </div>
    </div>
    <form action="" class="pricing-data">
        <div class="data-container">
          <label for="full-name__input" class="full-name">Imię i nazwisko</label>
          <input id="full-name__input" type="text">
        </div>
        <div class="data-container">
          <label for="place__input" class="full-name">Miejsce odbioru</label>
          <input id="place__input" type="text">
        </div>
        <div class="data-container">
          <label for="date__input" class="full-name">Data odbioru</label>
          <input id="full-name__input" type="date">
        </div>
        
    </form>
    
    <div class="paying-container">
      <p class="paying-method">Metoda płatności</p>
      <form class="paying-form" action="">
        <input id="cash" type="radio">
        <label for="cash">Gotówka</label>
        <input id="leasing" type="radio">
        <label for="leasing">Leasing</label>
      </form>
    </div>

      
    </section>
    <section class="section-final">
      <p class="thanks-txt"><span class="client-name">Patryk</span>, dziękujemy za zakup motocykla <span class="bike-name">Yamaha XSR 900</span></p>
      <p class="delivery-txt">Motocykl zostanie doręczony <span class="delivery-date">08/02/2021</span></p>
    </section>
  </div>
  </body>
</html>
